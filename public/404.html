<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bergen Mobile Care</title>
  <script type="text/javascript">
    var l = window.location;

    if (!l.search.includes('~and~')) {

      var basePath = '/';
      var currentPath = l.pathname;


      if (currentPath.startsWith(basePath + '/')) {
        var subPath = currentPath.replace(basePath, '');
        l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                basePath + '/?/' + subPath.slice(1) +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
        );
      } else {

        l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                basePath + '/'
        );
      }
    }
  </script>
</head>
<body>
</body>
</html>
